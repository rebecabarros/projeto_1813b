{# template baseado no template base #}
{% extends 'base_bts.html' %}

{% block title %}
    Login 
{% endblock %}

{% block content %}
    <h1>Login</h1>
    <hr>
    {% if msg %}
        <p>{{ msg }}</p>
    {% endif %}
    <form action="{{ url_for('entrar')}}" method="post">
        <p>
            <label>Usuario</label>
            <input type="text" id="usuario" name="usuario">
        </p>
        <p>
            <label>Senha</label>
            <input type="password" id="senha" name="senha">
        </p>
        <p>
            <input type="submit">
        </p>
        
    </form>
{% endblock %}
